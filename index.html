<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="weather-information">
            <img src="https://cdn-icons-png.flaticon.com/512/164/164806.png" alt="weather-icon" class="weather-icon">
            <div class="weather-spans">
                <span class="city-name">Rio de Janeiro</span>
                <span class="city-sky">Nublado</span>
                <span class="city-temperature">55°</span>
                <span class="city-wind">Vento: 7km/h</span>
            </div>
        </section>
    </main>
    <aside class="hidden">
        <input type="text" placeholder="Qual é o nome da sua cidade?">
    </aside>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
